<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Glam Skincare</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
      <a href="#" class="logo">NG<span>.</span></a>
        <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About Us</a></li>
        <li><a href="index.html">Products</a></li>
        <li><a href="index.html">Contacts</a></li>
        </ul>         
    </header>

    		<section>
			<h1>Order Form</h1>
    		<form action="order_submitted.html" method="get"
        		name="registration_form" id="registration_form">
                <fieldset>
                	<legend>Member Information</legend>
                    <label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" autofocus required><br>
        			<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required><br>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required><br>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address"><br>
					<label for="city">City:</label>
					<input type="text" name="city" id="city" required><br>
					<label for="state">State:</label>
					<input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
					<label for="zip">ZIP Code:</label>
					<input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" 
				           pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="999-999-9999" 
				       	   pattern="\d{3}\d{3}\d{4}" title="Must be 999-999-9999 format"><br>
				</fieldset>
             
                <fieldset id="radio">
					<legend>Payment Method</legend>
					<input type="radio" name="payment" id="payment1" value="">Bill Me
					<input type="radio" name="payment" id="payment2" value="">Credit Card<br>
				</fieldset>
                    <fieldset>
	        		<legend>Credit Card Information</legend>
	        		<label for="Card">Card Type:</label>
	        		<select name="Card" id="Card">
				    	<option value="v">Visa</option>
				    	<option value="m">MasterCard</option>           
				    	<option value="d">Discover</option>
					</select><br>
	        		<label for="card_num">Card Number:</label>
	        		<input type="card_num" name="card_num" id="card_num" required
	                   	   placeholder="16 digits"
	                   	   pattern="\d{16}" title="Must be  16 digits"><br>
	        		<label for="expire">Expiration Date:</label>
                        <select name='expireM' id='expireM'>
                            <option value=''>Month</option>
                            <option value='01'>January</option>
                            <option value='02'>February</option>
                            <option value='03'>March</option>
                            <option value='04'>April</option>
                            <option value='05'>May</option>
                            <option value='06'>June</option>
                            <option value='07'>July</option>
                            <option value='08'>August</option>
                            <option value='09'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select> 
                        <select name='expireY' id='expireY'>
                            <option value=''>Year</option>
                            <option value='20'>2020</option>
                            <option value='21'>2021</option>
                            <option value='22'>2022</option> 
                            <option value='23'>2023</option>
                            <option value='24'>2024</option> 
                            <option value='25'>2025</option>
                            <option value='26'>2026</option>
                            <option value='27'>2027</option>
                            <option value='28'>2028</option>
                            <option value='29'>2029</option>
                            <option value='30'>2030</option>
                        </select> 
                    <input class="inputCard" type="hidden" name="expire" id="expire" max= "4"/>
    			</fieldset>
				<fieldset id="buttons">
                    <legend>Submit Your Order</legend>
					<label>&nbsp;</label>
					<input type="reset" id="reset" value="Cancel Order">
                    <input type="submit" id="submit" value="Submit Order">
				</fieldset>
			</form>
		</section>
    </body>
    </html>
